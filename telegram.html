<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Сбор средств</title>
    <link href="style2.1.css" rel="stylesheet"/>
</head>
<body>    
    <div class="container">
        <div class="info">

            <h2>Создать сбор средств на день рождения</h2>
            <form>
                <div class="form-group">
                    <label for="name">Введите имя :</label>
                    <input type="text" id="name" placeholder="Кого поздравляем" id="name">
                </div>
                <div class="form-group">
                    <label>Введите ссылку:</label>
                    <input type="text" id="link" placeholder="Ссылка на сбор средств">
                </div>
                <button id="submit" class="btn"> Отправить</button>
            </form>

        </div>
    </div>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        let tg = window.Telegram.WebApp;
        let send = document.getElementById("submit");
        send.addEventListener("click",()=>{
            let name = document.getElementById("name").value;
            let date = document.getElementById("link").value;

            let data = {
                name: name,
                date: date,
            }
            tg.sendData(JSON.stringify(data));
            tg.close();
        });
        
    </script>
</body>
</html>
